<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .curved-text {
      display: inline-block;
      white-space: nowrap; /* ให้ข้อความไม่ขึ้นบรรทัดใหม่ */
      font-size: 20px; /* ขนาดตัวอักษร */
      font-family: 'Arial', sans-serif; /* แก้ไขตามฟอนต์ที่คุณต้องการ */
      transform: perspective(100px) rotateY(30deg); /* ปรับค่า rotateY ตามต้องการ */
      transform-origin: 50% 100%; /* ตำแหน่งที่จะหมุนโค้ง */
    }
  </style>
</head>
<body>
  <div class="curved-text">Hello, Curved Text!</div>
</body>
</html>
